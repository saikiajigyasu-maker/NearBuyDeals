<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - NearBuy Deals</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #2a2e35;
      --muted: #6b7280;
      --primary: #1e88e5;
      --primary-dark: #1769aa;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.25rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      color: var(--text);
    }

    .brand .dot {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      display: inline-block;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .empty-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .icon-wrap {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      border-radius: 14px;
      background: #e9f2fc;
      display: grid;
      place-items: center;
      color: var(--primary);
    }

    .empty-card h1 {
      font-size: 1.4rem;
      margin: 0.25rem 0 0.5rem;
    }

    .empty-card p {
      margin: 0.25rem 0 1.25rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.08s ease;
    }
    .btn:hover { background: var(--primary-dark); }
    .btn:active { transform: translateY(1px); }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .btn-outline:hover {
      background: #e9f2fc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="dot"></span>
      NearBuy Deals
    </div>
  </header>

  <main>
    <section class="empty-card" aria-live="polite">
      <div class="icon-wrap" aria-hidden="true">
        <!-- Envelope icon (SVG) -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4a2 2 0 0 0-2 2v12a2 
                   2 0 0 0 2 2h16a2 2 0 0 0 
                   2-2V6a2 2 0 0 0-2-2zm0 
                   2v.01L12 13 4 6.01V6h16zM4 
                   18V8l8 5 8-5v10H4z"/>
        </svg>
      </div>

      <h1>You have no messages</h1>
      <p>Your inbox is empty right now. When sellers or buyers reach out, their messages will appear here.</p>

      <div class="actions">
        <a class="btn" href="/deals">Explore deals</a>
        <a class="btn btn-outline" href="/profile">Update profile</a>
      </div>
    </section>
  </main>

  <footer>
    © 2025 NearBuy Deals — Stay connected with your local community.
  </footer>
</body>
</html>
