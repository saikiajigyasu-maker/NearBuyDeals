<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile — NearBuy Deals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <div class="flex items-center space-x-3">
        <div class="h-9 w-9 rounded-md bg-indigo-600 flex items-center justify-center text-white font-bold">ND</div>
        <span class="font-semibold text-lg">NearBuyDeals</span>
      </div>
      <nav class="flex items-center space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="deals.html" class="text-gray-700 hover:text-indigo-600">All Deals</a>
        <a href="account.html" class="text-indigo-600 font-medium border-b-2 border-indigo-600">Your Account</a>
      </nav>
    </div>
  </header>

  <!-- Page -->
  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="bg-white border rounded-lg p-6 shadow-sm">
      <h1 class="text-2xl font-semibold">Edit Your Profile</h1>
      <p class="mt-2 text-gray-600">Update your personal information below.</p>

      <form id="editProfileForm" class="mt-6 space-y-6">
        <!-- Profile Photo -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Profile Photo</label>
          <div class="mt-2 flex items-center space-x-4">
            <img id="photoPreview" src="https://via.placeholder.com/100"
                 class="h-20 w-20 rounded-full object-cover border" alt="Profile Preview" />
            <input type="file" id="profilePhoto" accept="image/*"
                   class="text-sm text-gray-600" />
          </div>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="fullName" required
                 class="mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required
                 class="mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" placeholder="••••••••"
                 class="mt-1 block w-full rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600" />
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-end space-x-3">
          <a href="account.html"
             class="px-4 py-2 text-sm font-medium border rounded-md hover:bg-gray-50">Cancel</a>
          <button type="submit"
                  class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="mt-10 border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-gray-600">
      © 2025 NearBuyDeals. All rights reserved.
    </div>
  </footer>

  <script src="edit_profile.js"></script>
</body>
</html>
